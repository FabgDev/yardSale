<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/email.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Page Title</title>
  </head>
  <body>
    <div class="email">
      <div class="form-container">
        <img src="img/logos/logo_yard_sale.svg" alt="Logo" class="logo" />
        <h1 class="title">Email Sent!</h1>
        <p class="subtitle">Please check your inbox for instructions on how to reset your password</p>

        <div class='email-image'>
          <img src='img/icons/email.svg' alt='email image'>
        </div>

        <button class='primary-button login-button'>Login</button>

        <p class='resend'>
        <span> Didn't receive the email?</span>
        <a href='/'>Resend</a>
      </p>
      </div>
    </div>
  </body>
</html>
